<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="Login/css/style1.css">
</head>

<body>
    <div class="container padding-bottom-3x mb-2 mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="forgot">
                    <h2>Forgot your password?</h2>
                    <p>Change your password in three easy steps. This will help you to secure your password!</p>
                    <ol class="list-unstyled">
                        <li><span class="a">1</span>Enter your email address below.</li>
                        <li><span class="a">2</span>Our system will send you a temporary link</li>
                        <li><span class="a">3</span>Use the link to reset your password</li>
                    </ol>
                </div>
                <form class="card mt-4 ">
                    <div class="card-body">
                        <div class="form-group" class="was-validated">
                            <label for="uname">Username:</label>
                            <input type="gmail" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-success" onclick="myFunction()" type="submit">Get New Password</button>
                        <a href="Login.html" class="btn btn-danger" type="submit">Back to Login</a>
                        <a href="index.html" class="btn_back" type="submit">
                            << Quay lại trang chủ</a>
                    </div>
                    <script>
                        function myFunction() {
                            alert('We sent the confirmation code to your Gmail, please check and confirm')
                        }
                    </script>
                </form>
            </div>
        </div>
    </div>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
</body>

</html>
